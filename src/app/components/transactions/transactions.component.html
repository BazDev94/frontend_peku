  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"  class="mat-elevation-z8" >
    <!-- Position Column -->
     
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        User</th>
      <td mat-cell *matCellDef="let element">{{element.user}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="amount">
       <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        Amount</th>
      <td mat-cell *matCellDef="let element">{{element.amount}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by string">Category</th>
      <td mat-cell *matCellDef="let element">{{utils.getCategoryDescription(element.category)}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by string">Description</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by date">Date</th>
      <td mat-cell *matCellDef="let element">{{element.date | date :'dd-MM-yyyy'}}</td>
    </ng-container>


    <ng-container matColumnDef="azione">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="utils.openEditDialog('transaction',element)">
          <i class="fal fa-edit"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>


<br>
  <mat-card appearance="outlined">
    <mat-card-content> <button mat-fab extended (click)="utils.openEditDialog('transaction')">
      <i class="fas fa-plus"></i>
      </button>
    </mat-card-content>
  </mat-card>
